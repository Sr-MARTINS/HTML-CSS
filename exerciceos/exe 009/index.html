<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="shortcut icon" href="ico fav 00.png" type="image/x-icon">
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="A"> <!--"A", "a", "I", e "i"-->
        <li>Acordar</li>
        <li>Escovar dente</li>
        <li>Tomar café</li> 
        <li>Banhar</li>
        <li>Lavar roupa</li>
        <li>Lavar o banheiro</li>
        <li>Fazer almoço</li>
        <li>Estudar programação</li>
        <li>Ouvir musica</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type = "Circle"> <!--"Square", "Cicle", "Disc"-->
        <li>Pão</li>
        <li>Ovo</li>
        <li>Café</li>
        <li>Suco</li>
        <li>Manteiga</li>
        <li> Alface</li>

    </ul>

    
</body>
</html>
