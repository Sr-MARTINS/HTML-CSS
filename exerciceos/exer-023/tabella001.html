<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }

        table {
            border-collapse: collapse;
            width: 350px;
        }
        
        tr.L3 {
            background-color: rgb(88, 84, 84);
        }

        td {
            border: 1px solid black;
            padding: 3px;
        }
        td#dado {
            background-color: #fdfd3f;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
 
    <table>
        <tr>
            <td> A1</td>
            <td> B1</td>
            <td> C1</td>
        </tr>

        <tr>
            <td> A2</td>
            <td> B2</td>
            <td> C3</td>
        </tr>

        <tr class="L3"> 
            <td> A3</td>
            <td> B3</td>
            <td> C3</td>
        </tr>

        <tr>
            <td> A4</td>
            <td id="dado"> B4</td>
            <td> C4</td>
        </tr>

        <tr>
            <td> A5</td>
            <td> B5</td>
        </tr>
        
        <tr>
            <td> A6</td>
        </tr>
    </table>
</body>
</html>
